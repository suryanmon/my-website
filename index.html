<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Basic CSS for layout, you can replace or expand this */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            margin: 15px 0;
        }
        nav a {
            margin: 0 15px;
            color: #4CAF50;
            text-decoration: none;
        }
        .content {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Your Website!</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="content">
    <h2>About Us</h2>
    <p>This is a brief description of your website or business.</p>

    <h2>Our Services</h2>
    <p>Details about the services you provide.</p>

    <h2>Contact Us</h2>
    <p>Email: example@example.com</p>
</div>

<footer>
    <p>&copy; 2024 Your Website Name. All Rights Reserved.</p>
</footer>

</body>
</html>
