<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="The Sling and The Stone - Action Adventure Game">
    <meta name="author" content="Marketify">

    <title>The Sling and The Stone | Home</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/plugins.css">
    <link rel="stylesheet" type="text/css" href="css/colors.css">
    <link rel="stylesheet" type="text/css" href="css/darkMode.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <!-- PRELOADER -->
    <div id="preloader">
        <div class="loader_line"></div>
    </div>
    <!-- /PRELOADER -->
    
    <!-- WRAPPER ALL -->
    <div class="grax_tm_all_wrap" data-magic-cursor="" data-color="crimson">
        <!-- TOPBAR -->
        <div class="grax_tm_topbar">
            <div class="container">
                <div class="topbar_inner">
                    <div class="logo">
                        <a class="dark" href="#"><img src="img/logo/dark.png" alt="Game Logo"></a> 
                        <a class="light" href="#"><img src="img/logo/logo.png" alt="Game Logo"></a>  
                    </div>
                    <div class="menu">
                        <ul class="anchor_nav">
                            <li class="current"><a href="#home">Home</a></li>
                            <li><a href="#trailer">Trailer</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- /TOPBAR -->
        
        <!-- MOBILE MENU -->
        <div class="grax_tm_mobile_menu">
            <div class="topbar_inner">
                <div class="container bigger">
                    <div class="topbar_in">
                        <div class="logo">
                            <a href="#"><img src="img/logo/dark.png" alt="Mobile Logo"></a>
                        </div>
                        <div class="my_trigger">
                            <div class="hamburger hamburger--collapse-r">
                                <div class="hamburger-box">
                                    <div class="hamburger-inner"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dropdown">
                <div class="container">
                    <div class="dropdown_inner">
                        <ul class="anchor_nav">
                            <li><a href="#home">Home</a></li>
                            <li><a href="#trailer">Trailer</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- /MOBILE MENU -->
        
        <!-- HERO -->
        <div class="grax_tm_hero" id="home">
            <div class="bg">
                <div class="image" data-img-url="img/slider/2.jpg"></div>
                <div class="overlay"></div>
            </div>
            <div class="content">
                <div class="container">
                    <div class="details" data-animation="toTop">
                        <h3 class="fn_animation name">The Sling and The Stone</h3>
                        <span class="fn_animation job">Action Adventure</span>
                    </div>
                    <div class="grax_tm_down" data-skin="light">
                        <div class="line_wrapper">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /HERO -->
        
        <!-- GAMEPLAY TRAILER SECTION -->
        <div class="grax_tm_section" id="trailer" style="padding: 100px 0; background-color: #f9f9f9;">
            <div class="container">
                <div class="grax_tm_title_holder">
                    <h3>Gameplay <span>Trailer</span></h3>
                </div>
                <div style="padding:56.25% 0 0 0;position:relative;margin-top:50px;">
                    <iframe src="https://player.vimeo.com/video/1077281449?h=6e80b32994&badge=0&autopause=0&player_id=0&app_id=58479" 
                            frameborder="0" 
                            allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" 
                            style="position:absolute;top:0;left:0;width:100%;height:100%;" 
                            title="The Sling and The Stone Gameplay Trailer"></iframe>
                </div>
            </div>
        </div>
        <!-- /GAMEPLAY TRAILER SECTION -->
    </div>
    <!-- /WRAPPER ALL -->

    <!-- JavaScript -->
    <script src="js/jquery.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/init.js"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
    
    <!-- Preloader Removal Script -->
    <script>
        // Wait for window load
        $(window).on("load", function() {
            // Animate loader off screen
            $("#preloader").fadeOut("slow");
        });
        
        // Fallback in case load event doesn't fire
        setTimeout(function(){
            $("#preloader").fadeOut("slow");
        }, 3000);
    </script>
</body>
</html>
