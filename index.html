<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="The Sling and The Stone - Action Adventure Game">
    <meta name="author" content="Marketify">

    <title>The Sling and The Stone | Home</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/plugins.css">
    <link rel="stylesheet" type="text/css" href="css/colors.css">
    <link rel="stylesheet" type="text/css" href="css/darkMode.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <style>
        /* Fixes and Improvements */
        body.dark-mode {
            background-color: #121212 !important;
            color: #ffffff !important;
        }
        .grax_tm_section {
            background-color: #1e1e1e !important;
        }
        .trailer-title, .contact-title {
            color: #ffffff !important;
            font-size: 30px !important;
            text-transform: uppercase !important;
            letter-spacing: 10px !important;
            margin-bottom: 30px !important;
            font-weight: 700 !important;
            text-align: center !important;
        }
        .trailer-title span, .contact-title span {
            color: #e54b4b !important;
        }
        .video-container {
            margin: 50px auto 0;
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 900px;
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body class="dark-mode">
    <!-- PRELOADER -->
    <div id="preloader">
        <div class="loader_line"></div>
    </div>
    <!-- WRAPPER -->
    <div class="grax_tm_all_wrap">
        <!-- TOPBAR -->
        <div class="grax_tm_topbar">
            <div class="container">
                <div class="topbar_inner">
                    <div class="logo">
                        <a class="dark" href="#"><img src="img/logo/dark.png" alt="Game Logo"></a> 
                        <a class="light" href="#"><img src="img/logo/logo.png" alt="Game Logo"></a>  
                    </div>
                    <div class="menu">
                        <ul class="anchor_nav">
                            <li class="current"><a href="#home">Home</a></li>
                            <li><a href="#trailer">Trailer</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- HERO -->
        <div class="grax_tm_hero" id="home">
            <div class="content">
                <div class="details">
                    <h3 class="name">The Sling and The Stone</h3>
                    <span class="job">Action Adventure</span>
                </div>
            </div>
        </div>
        <!-- TRAILER -->
        <div class="grax_tm_section" id="trailer">
            <div class="container">
                <div class="grax_tm_title_holder">
                    <h3 class="trailer-title">GAMEPLAY <span>TRAILER</span></h3>
                </div>
                <div class="video-container">
                    <iframe src="https://player.vimeo.com/video/1077281449?h=6e80b32994&badge=0&autopause=0&player_id=0&app_id=58479" 
                            allow="autoplay; fullscreen; picture-in-picture" 
                            allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
        <!-- CONTACT -->
        <div class="grax_tm_section" id="contact">
            <div class="container">
                <div class="grax_tm_title_holder">
                    <h3 class="contact-title">CONTACT <span>US</span></h3>
                </div>
                <div class="contact-info">
                    <a href="mailto:sales@edwydenny.com" class="contact-email">sales@edwydenny.com</a>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/jquery.js"></script>
    <script src="js/plugins.js"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        $(window).on("load", function() {
            $("#preloader").fadeOut("slow");
        });

        setTimeout(function() {
            $("#preloader").fadeOut("slow");
        }, 3000);

        var iframe = document.querySelector('iframe');
        var player = new Vimeo.Player(iframe);
        player.on('play', function() {
            console.log('Video is playing');
        });
    </script>
</body>
</html>
