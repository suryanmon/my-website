<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content="Gorilla vs 100 - Mobile Action Game">

    <title>Gorilla Vs 100 | Mobile Game</title>

    <!-- Favicon linking to index.html -->

</head>

<body class="dark-mode gorilla-page">

            <div class="container">
                <div class="topbar_inner">
                    <div class="logo">
                        <a class="dark" href="index.html"><img src="img/logo/dark.png" alt="EdwyDenny Logo" loading="lazy"></a> 
                        <a class="light" href="index.html"><img src="img/logo/logo.png" alt="EdwyDenny Logo" loading="lazy"></a>

    <!-- JavaScript to make favicon clickable -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Make favicon clickable
            const favicon = document.querySelector('link[rel="icon"]');
            if (favicon) {
                favicon.onclick = function(e) {
                    e.preventDefault();
                    window.location.href = 'index.html';
                };
            }
            
            // Your existing JavaScript
            // ...
        });
    </script>
